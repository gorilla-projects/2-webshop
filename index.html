<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Webshop 2</title>

    <link rel="icon" href="/assets/images/cg-favicon.png" sizes="32x32">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/cart.css">

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/vue/dist/vue.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <script src="assets/js/config.js"></script>

    <script src="/assets/js/fruits.js"></script>
    <script src="/assets/js/components/product.js"></script>
    <script src="/assets/js/components/cart.js"></script>
</head>

<body>
    <main id="app">
        <div class="layer" @click="fadeOutShoppingCart"></div>

        <shopping-cart ref="cartComponent" first_name="Toby"></shopping-cart>

        <div class="container-fluid p-0">
            <header>
                <div class="row m-0">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center pt-5">
                        <h2>{{ appName }}</h2>
                    </div>
                    <div class="col-md-3 text-end pt-5">
                        <i class="bi bi-cart4 basket" style="font-size: 2em;" @click="showCart"></i>
                    </div>
                </div>
            </header>

            <section class="content container">
                <select @change="filterFruit()" v-model="fruit_filter">
                    <option value="all">All...</option>
                    <option value="hardfruit">Hard fruit</option>
                    <option value="softfruit">Soft fruit</option>
                    <option value="citrus">Citrus</option>
                    <option value="redfruit">Red fruit</option>
                </select>
                <products fruit_data="something" first_name="Toby" last_name="Versteeg" insertion="van"></products>
            </section>

            <footer>Footer</footer>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
